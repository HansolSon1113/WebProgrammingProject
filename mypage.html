<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="keyword" content="한성, 상상부기, Hansung">
    <meta name="description" content="한성대학교 기프트샵">
    <meta name="author" content="2491023-손한솔, 2491048-정연우 WebProgramming 기말 프로젝트">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 기록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="CSS/nanum_font.css">
    <link rel="stylesheet" href="CSS/mypage.css">
    <script src="Javascript/navigator.js"></script>
    <script src="Javascript/mypage.js"></script>
    <script>
        window.currentPage = pages.mypage;
    </script>
</head>

<body>
    <section id="result" hidden></section>
    <div id="page">
        <form class="login-form">
            <h1>Login</h1>
            <div class="login-row">
                <div class="login-fields">
                    <div class="usernameform">
                        <input type="text" id="input-username" name="username" placeholder="ID" required
                            oninvalid="this.setCustomValidity('학번을 입력해주세요.')" oninput="this.setCustomValidity('')">
                    </div>
                    <div class="passwordform">
                        <input type="password" id="input-password" name="password" placeholder="Password" required
                            oninvalid="this.setCustomValidity('비밀번호를 입력해주세요.')" oninput="this.setCustomValidity('')">
                    </div>
                </div>

                <div class="submitform">
                    <input type="submit" name="loginbutton" class="btn btn-success" value="Log in">
                </div>
            </div>

            <div class="checkform">
                <label>
                    <input type="checkbox" id="remember" name="rememberusername">
                    Remember Username
                </label>
            </div>

            <div class="loginfind">
                <a href="https://info.hansung.ac.kr/jsp/infofind/infoFindView_rwd.jsp" target="_blank">
                    Find ID / PW
                </a>
            </div>
        </form>
        <div id="links">
            <a href="https://hansung.ac.kr/" target="_blank">한성대학교 홈페이지</a>
            <a href="https://info.hansung.ac.kr/" target="_blank">종합정보시스템</a>
        </div>
    </div>

    <footer class="footer">
        <p>한성대학교 기프트샵</p>
        <p>Team undefined(AI 응용학과 2491023 손한솔, 2491048 정연우)</p>
        <p>웹프로그래밍 기말 프로젝트</p>
    </footer>
</body>

</html>
