<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <script src="Javascript/navigator.js"></script>
    <script>
        window.currentPage = pages.shop;
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }

        .detail-container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            flex: 1;
            min-width: 300px;
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 3 / 2;
            object-fit: contain;
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-info h2 {
            font-size: 28px;
            margin: 0 0 20px;
        }

        .product-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin: 20px 0;
        }

        #buy-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        #buy-button:hover {
            background-color: #1d3557;
        }

        .hidden {
            display: none !important;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            overflow: auto;
        }

        .login-modal-content {
            background-color: #ffffff;
            padding: 40px 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .login-modal-content input {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.2s ease;
        }

        .login-modal-content button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-modal-content button:hover {
            background-color: #1d3557;
        }
    </style>
</head>

<body>
    <div class="detail-container" id="product-detail">
        로딩 중...
    </div>

    <div id="login-modal" class="hidden">
        <div class="login-modal-content">
            <span class="close-button">&times;</span>
            <h3>로그인</h3>
            <input id="login-id" type="text" placeholder="학번" style="width: 100%; margin-bottom: 10px;">
            <input id="login-pw" type="password" placeholder="비밀번호" style="width: 100%; margin-bottom: 10px;">
            <button id="login-submit" style="width: 100%; padding: 8px;">확인</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        fetch(api + "product.php", {
            method: "GET"
        })  // /WebProgrammingProject/product.php
            .then(res => res.json())
            .then(data => {
                const product = data.find(p => p.id == productId);
                const container = document.getElementById('product-detail');

                if (!product) {
                    container.innerHTML = '<p>해당 상품을 찾을 수 없습니다.</p>';
                    return;
                }

                container.innerHTML = `
          <div class="product-image">
            <img src="Assets/${product.img}" alt="${product.name}">
          </div>
          <div class="product-info">
            <div>
              <h2>${product.name}</h2>
              <p class="price">${product.price.toLocaleString()}원</p>
              <p><strong>상세설명:<br></strong> ${product.description}</p>
            </div>
            <button id="buy-button">구매하기</button>
          </div>
        `;

                const buyBtn = document.getElementById('buy-button');

                buyBtn.addEventListener('click', () => {
                    loginModal.classList.remove('hidden');
                })

                loginSub.addEventListener('click', () => {
                    const loginId = document.getElementById('login-id').value.trim();
                    const loginPw = document.getElementById('login-pw').value.trim();

                    if (!loginId || !loginPw) {
                        alert("학번과 비밀번호를 모두 입력해주세요!");
                        return;
                    }

                    document.cookie = `id=${encodeURIComponent(loginId)}; path=/`;
                    document.cookie = `pw=${encodeURIComponent(loginPw)}; path=/`;

                    getUserData(loginId, loginPw, product.id);
                })

                function getUserData(id, pw, productId) {
                    fetch(api + "userdata.php",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8"
                            },
                            body: new URLSearchParams({ id: id, password: pw, product_id: productId })
                        })
                        .then((response) => {
                            if (response.ok) {
                                window.location.href = 'mypage.html';
                            }
                            else if (response.status == 401) {
                                alert("비밀번호를 확인해주세요.");
                            }
                            else if (response.status == 404) {
                                alert("사용자 정보가 없습니다.");
                            }
                        });
                }
            })

            .catch(err => {
                document.getElementById('product-detail').innerHTML = '<p>데이터를 불러오지 못했습니다.</p>';
                console.error(err);
            });

        const loginModal = document.getElementById('login-modal');
        const loginSub = document.getElementById('login-submit');
        const loginCloseBtn = document.getElementsByClassName('close-button')[0];


        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden'); F
            }
        })

        loginCloseBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        })



    </script>
</body>

</html>
